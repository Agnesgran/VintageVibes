  <link href=assets/favicon/apple-touch-icon.png rel=apple-touch-icon sizes=180x180>

  <header><a href=index.html>
      <h1 id=logo>VintageVibes</h1>

  <main class=hero>
    <form #contactform>
      <form action=/submit-form method=post><label for=name>Name:</label><br><input id=name name=name
          placeholder="Your name" required><br><br><label for=email>Email:</label><br><input id=email name=email
          placeholder="Email Adress" required type=email><br><br><label for=subject>Subject:</label><br><select
          id=subject name=subject>
          <option value="">Select a subject...
          <option value="General Inquiry">General Inquiry
          <option value=Feedback>Feedback
          <option value=Support>Support
          <option value=Other>Other
        </select><br><br><label for=message>Message:</label><br><textarea id=message name=message required
          rows=4></textarea><br><input type=submit class=submit-button value=Submit></form>
  </main>
  <footer>

      <li><a href=https://www.facebook.com aria-label="visit our Facebook page

    </ul>
