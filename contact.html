<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- meta tags for search engines -->
  <meta name="description" content="VintageVibes, your go-to destination for all things vintage!">
  <meta name="keywords" content="vintagevibes, vintage clothing, vintage accessories, vintage home decor, swapshop">
  <title>VintageVibes</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!--stylesheet-->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <header>
    <a href="index.html">
      <h1 id="logo">VintageVibes</h1>
    </a>
    <input type="checkbox" id="nav-toggle" name="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-ellipsis"></i></label>
    <nav>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>

    </nav>
  </header>

  <main class="hero">
    <form #contactform>
      <form action="/submit-form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email Adress"><br><br>
        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject">
          <option value="">Select a subject...</option>
          <option value="General Inquiry">General Inquiry</option>
          <option value="Feedback">Feedback</option>
          <option value="Support">Support</option>
          <option value="Other">Other</option>
        </select><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
      </form>
  </main>

  <footer>
    <ul id="social-networks">
      <li><a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="visit our Facebook page
        (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="visit our Instagram
        page (opens in a new tab)"><i class="fa-brands fa-instagram"></i> </a></li>
      <li><a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="visit our Twitter page
        (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a></li>
    </ul>
  </footer>
  <!-- font awesome kit-->
  <script src="https://kit.fontawesome.com/0fcd46357b.js" crossorigin="anonymous"></script>
</body>

</html>
